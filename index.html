<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script defer src="./imc.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Indice de Massa Corporal</h1>
        <div class="container">
            <ul class="imc_txt">
                <h2>IMC</h2>
                <li class="text_box">Menos que 18,5</li>
                <li class="text_box">Entre 18,5 e 24,9</li>
                <li class="text_box">Entre 25 e 29,9</li>
                <li class="text_box">Entre 30 e 34,9</li>
                <li class="text_box">Entre 35 e 39,9</li>
                <li class="text_box">Mais que 40</li>
            </ul>

            <ul class="resultado_txt" id="resultado">
                <h2>RESULTADO</h2>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
                </ul>
            </div>
    
            <h3 class="calculator_input">Calcule seu IMC</h3>
            <div class="peso">
                <label>Peso:</label>
                <input required class="peso_input" type="number" name="peso">
            </div>
            <div class="altura">
                <label>Altura:</label>
                <input required class="altura_input" type="number" name="altura">
            </div>
            <button class="button_input">Calcular IMC</button>
            <p class="p_inp"></p>
    
        </main>
    </body>
    </html>
